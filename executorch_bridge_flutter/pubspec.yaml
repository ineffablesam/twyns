name: executorch_bridge_flutter
description: A Flutter plugin providing ExecuTorch LLM capabilities for iOS and Android with type-safe platform channels.
version: 0.1.1
homepage: https://github.com/ineffablesam/executorch_bridge_flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  pigeon: ^17.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.executorch_bridge_flutter
        pluginClass: ExecutorchBridgeFlutterPlugin
      ios:
        pluginClass: ExecutorchBridgeFlutterPlugin